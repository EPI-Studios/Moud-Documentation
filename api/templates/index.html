<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moud - TypeScript-first Minecraft Scripting</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #f9fafb;
            --grid-color: rgba(0, 0, 0, 0.04);
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --accent-color: #4f46e5;
            --button-primary-bg: #111827;
            --button-primary-text: #f9fafb;
            --button-secondary-border: #d1d5db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Milker';
            
            src: url('/static/font/Milker.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            width: 100%;
        }

        .header-logo {
            font-family: 'Milker', 'Inter', sans-serif;
            font-size: 28px;
            font-weight: normal;
            letter-spacing: 0.05em; 
            color: var(--text-primary);
            text-decoration: none;
        }

        .header-nav {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .header-nav a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .header-nav a:hover {
            color: var(--text-primary);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 64px 0;
        }

        .hero-section {
            max-width: 650px;
        }

        .logo {
            font-family: 'Milker', 'Inter', sans-serif;
            font-size: 120px;
            font-weight: normal;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .tagline {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 48px;
            font-weight: 400;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid transparent;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--button-primary-bg);
            color: var(--button-primary-text);
        }
        .btn-primary:hover {
            opacity: 0.85;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-primary);
            border-color: var(--button-secondary-border);
        }
        .btn-secondary:hover {
            background-color: var(--background-color);
            border-color: var(--text-primary);
        }
        
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .github-container {
            display: flex;
            align-items: center;
            border: 1px solid var(--button-secondary-border);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            transition: border-color 0.2s ease;
        }
        .github-container:hover {
            border-color: var(--text-primary);
        }
        
        .btn-github {
            border: none;
            border-radius: 0;
            padding: 12px 16px;
        }
        
        .star-count {
            padding: 12px 16px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            border-left: 1px solid var(--button-secondary-border);
            transition: border-color 0.2s ease;
        }
        .github-container:hover .star-count {
            border-color: var(--text-primary);
        }

        .footer {
            width: 100%;
            padding: 32px 0;
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            border-top: 1px solid var(--grid-color);
        }
        .footer a {
            color: var(--text-secondary);
            text-decoration: underline;
        }
        .footer a:hover {
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .header-nav { display: none; } 
            .logo { font-size: 80px; }
            .tagline { font-size: 18px; }
            .buttons { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <header class="header container">
        </nav>
    </header>

    <main class="main-content container">
        <div class="hero-section">
            <h1 class="logo">MOUD</h1>
            <p class="tagline">The open-source, TypeScript-first engine for Minecraft.</p>
            
            <div class="buttons">
                <a href="/docs" class="btn btn-primary">
                    Getting Started
                </a>
                <a href="https://discord.gg/nqK4ANvmfH" class="btn btn-secondary" target="_blank">

                    Join Discord
                </a>
                <div class="github-container">
                    <a href="https://github.com/EPI-Studios/Moud" class="btn btn-secondary btn-github" target="_blank" rel="noopener noreferrer">

                        GitHub
                    </a>
                    <div class="star-count">
                        <svg class="icon" viewBox="0 0 24 24" style="width: 16px; height: 16px;"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        <span id="github-star-count">...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer container">
        <p>Released under the MIT License. Copyright Â© 2025 EPITSTUDIOS PROJECT.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starCountEl = document.getElementById('github-star-count');
            
            fetch('https://api.github.com/repos/EPI-Studios/Moud') 
                .then(response => response.json())
                .then(data => {
                    if (data.stargazers_count !== undefined) {
                        const stars = data.stargazers_count;
                        const formattedStars = stars >= 1000 ? (stars / 1000).toFixed(1) + 'k' : stars;
                        starCountEl.textContent = formattedStars;
                    } else {
                        starCountEl.textContent = 'N/A';
                    }
                })
                .catch(error => {
                    console.error('Failed to fetch GitHub stars:', error);
                    starCountEl.textContent = 'Error';
                });
        });
    </script>
</body>
</html>
